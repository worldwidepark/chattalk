<!DOCTYPE html>
<html lang="kr">
 <head>
     <!-- head has setting stuff, head tags are indivisible. 
          makes easy to search. -->
    <title> Title</title>
    <link rel="shortcut icon"
          href="http://assets.ne"
          />  <!-- icon beside of Title-->
    <meta charset="utf-8"/>
    <meta name="description" content = "this is my website"/> 
    <!-- meta is extra-->
   
    <!--css는 style이라는 태그로 넣을 수 있고, 이 태그는 head 안에 있어야한다. -->
<link href="styles.css" rel="stylesheet"/>
<style>
      h1{
      color:blue;
      font-size:20px;
      
      }
</style>

</head>






 <body>
<!-- body shows all-->
<form>
<div>
<label for = "profile">Profile Photo</label>
<input id= 'profile' type = 'file'  accept="image/*, .pdf" />
</div> <!-- div 줄바꿈-->
<label for="first-name">First name</label>
<input id="first-name" required placeholder="Name" type="text"/>
<!--I can put email, url .. etc in type -->
<!-- id can be in all tag, and one tag has only one id -->
<header></header>
<main></main>
<footer></footer>
<!--semantic tag-->

<input placeholder="Last Name"  type="text"/>
<input placeholder="UserName" disabled type="text"/>
<input placeholder="password"  minlength = 10 type="password"/>
<input type = "submit"  value= 'creat counter' />
</form>



 </body>

</html>
